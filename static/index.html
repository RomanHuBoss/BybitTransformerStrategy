<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quant ML V6.2 Hybrid Signals</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .tile { border-radius: 12px; padding: 20px; text-align: center; font-size: 16px; cursor: pointer;
                transition: 0.3s; box-shadow: 0 0 10px rgba(0,0,0,0.4); }
        .long { background: #2ecc71; color: #000; }
        .short { background: #e74c3c; color: #000; }
        .neutral { background: #7f8c8d; }
        .header { text-align: center; margin-bottom: 20px; }
        .button-container { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer;
                 background: #3498db; color: #fff; }
        .filters { margin-bottom: 20px; text-align: center; }
        .filters label { margin: 0 10px; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                 background: #222; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
                 display: none; z-index: 1000; color: #fff; }
        .modal table { width: 100%; border-collapse: collapse; }
        .modal table td { padding: 8px; border-bottom: 1px solid #444; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
                   display: none; z-index: 999; }
    </style>
</head>
<body>
    <h1 class="header">Quant ML V6.2 Hybrid Signals</h1>

    <div class="filters">
        <label>Amplitude ≥ <span id="ampVal">1.50</span>%
            <input type="range" id="ampFilter" min="0" max="5" step="0.05" value="1.5">
        </label>
        <label>Confidence ≥ <span id="confVal">0</span>%
            <input type="range" id="confFilter" min="0" max="100" step="1" value="30">
        </label>
        <label>TakeProfit ≥ <span id="tpVal">0</span>%
            <input type="range" id="tpFilter" min="0" max="5" step="0.05" value="1.5">
        </label>
        <label>Min RR ≥ <span id="rrVal">1.50</span>
            <input type="range" id="rrFilter" min="0.5" max="5" step="0.05" value="1.5">
        </label>
    </div>

    <div class="grid" id="grid"></div>

    <div class="button-container">
        <button onclick="showMore()">Показать ещё</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal"></div>

    <script>
        let limit = 300;
        let snapshotData = {};

        async function loadSnapshot() {
            try {
                const res = await fetch(`/snapshot?limit=${limit}`);
                const data = await res.json();
                snapshotData = data;
                applyFilters();
            } catch (e) { console.error("Ошибка загрузки:", e); }
        }

        function showMore() { limit += 300; loadSnapshot(); }

        function applyFilters() {
            const ampMin = parseFloat(document.getElementById("ampFilter").value);
            const confMin = parseFloat(document.getElementById("confFilter").value);
            const tpMin = parseFloat(document.getElementById("tpFilter").value);
            const rrMin = parseFloat(document.getElementById("rrFilter").value);

            document.getElementById("ampVal").innerText = ampMin.toFixed(2);
            document.getElementById("confVal").innerText = confMin.toFixed(0);
            document.getElementById("tpVal").innerText = tpMin.toFixed(2);
            document.getElementById("rrVal").innerText = rrMin.toFixed(2);

            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            for (const symbol in snapshotData) {
                if (symbol === "timestamp") continue;
                const signal = snapshotData[symbol];
                const classMap = { 0: "short", 1: "neutral", 2: "long" };

                const amplitude = (signal.predicted_amplitude * 100);
                const confidence = (signal.final_confidence * 100);
                const tp = (signal.final_class === 2 ? signal.predicted_up_p90 : signal.predicted_down_p90) * 100;
                const sl_raw = (signal.final_class === 2 ? signal.predicted_down_p10 : signal.predicted_up_p10) * 100;
                const sl = Math.abs(sl_raw);
                const rr = tp / sl;

                if (amplitude < ampMin || confidence < confMin || tp < tpMin || rr < rrMin) continue;

                const tile = document.createElement("div");
                tile.className = `tile ${classMap[signal.final_class]}`;
                tile.innerHTML = `<strong>${symbol}</strong><br>
                    Amp: ${amplitude.toFixed(2)}%<br>Conf: ${confidence.toFixed(1)}%<br>
                    TP: ${tp.toFixed(2)}%<br>SL: ${sl.toFixed(2)}%<br>RR: ${rr.toFixed(2)}`;

                tile.onclick = () => openModal(symbol, signal, tp, sl, rr);
                grid.appendChild(tile);
            }
        }

        function openModal(symbol, signal, tp, sl, rr) {
            const modal = document.getElementById("modal");
            const overlay = document.getElementById("overlay");
            const classNames = ["Short", "Neutral", "Long"];
            modal.innerHTML = `<h2>${symbol}</h2><table>
                <tr><td>Direction:</td><td>${classNames[signal.final_class]}</td></tr>
                <tr><td>Confidence:</td><td>${(signal.final_confidence*100).toFixed(1)}%</td></tr>
                <tr><td>Amplitude:</td><td>${(signal.predicted_amplitude*100).toFixed(2)}%</td></tr>
                <tr><td>Spread:</td><td>${(signal.amplitude_spread*100).toFixed(2)}%</td></tr>
                <tr><td>TP:</td><td>${tp.toFixed(2)}%</td></tr>
                <tr><td>SL:</td><td>${sl.toFixed(2)}%</td></tr>
                <tr><td>RR:</td><td>${rr.toFixed(2)}</td></tr>
            </table>
            <div style="text-align:center; margin-top:15px;">
            <a href="https://www.bybit.com/trade/usdt/${symbol}" target="_blank" style="color:#3498db;font-size:16px;">Переход на биржу</a>
            </div>`;
            modal.style.display = "block";
            overlay.style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById("ampFilter").addEventListener("input", applyFilters);
        document.getElementById("confFilter").addEventListener("input", applyFilters);
        document.getElementById("tpFilter").addEventListener("input", applyFilters);
        document.getElementById("rrFilter").addEventListener("input", applyFilters);

        loadSnapshot();
    </script>
</body>
</html>
